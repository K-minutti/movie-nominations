<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Movie Nominations</title>
  </head>
  <body>
    <header class="display-flex-center">
      <h2>The Shoppies</h2>
    </header>
    <section class="display-flex-center">
      <form class="search-bar-form display-flex-center">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input
          type="search"
          value=""
          placeholder="Search for movies by title"
          class="search-input"
        />
      </form>
    </section>
    <main class="display-flex-center">
      <div class="main-container row">
        <div class="results-section column">
          <div class="results-header row">
            <p>Results for</p>
            <p id="searchString"></p>
            <span><i class="fas fa-sort"></i>Year</span>
            <span> <i class="fas fa-th-list"> </i>Dispaly</span>
          </div>

          <div class="results-items-container">
            <p>ITEM 1</p>
            <p>ITEM 2</p>
            <p>ITEM 3</p>
            <p>ITEM 4</p>
            <p>ITEM 5</p>
            <p>ITEM 6</p>
          </div>
        </div>

        <div class="nominations-section">
          <div class="nominations-card-container">
            <div class="nominations-header">Your nominations</div>

            <div class="nominations-items-container">
              <div class="nomination row">
                <div class="nomination-img-container display-flex-center">
                  <img
                    class="nomination-img"
                    src="https://images.unsplash.com/photo-1589254066213-a0c9dc853511?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                  />
                </div>
                <div class="nomination-text">
                  <p class="nomination-title">The Greatest Showman</p>
                  <p class="nomination-year">YEAR</p>
                </div>
                <div class="nomination-button">
                  <button class="remove-button">remove</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
