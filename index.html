<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Movie Nominations</title>
  </head>
  <body>
    <header class="display-flex-center">
      <h2>The Shoppies</h2>
    </header>
    <section class="display-flex-center">
      <form class="search-bar-form display-flex-center">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input
          type="search"
          id="searchbar"
          value=""
          placeholder="Search for movies by title"
          class="search-input"
        />
      </form>
    </section>
    <main class="display-flex-center">
      <div class="main-container row">
        <div class="results-section column">
          <div class="results-header row">
            <div class="results-header-row-right row">
              <p class="results-header-title">Results for</p>
              <p id="searchString">The Lightnening</p>
            </div>
            <div class="results-header-row-left row">
              <button class="results-toggle">
                <i class="fas fa-sort"></i>Year
              </button>
              <button class="results-toggle">
                <i class="fas fa-th-list"> </i>Dispaly
              </button>
            </div>
          </div>

          <div id="results-items-container">
            <!-- SEARCH RESULTS WILL POPULATE HERE -->
          </div>
        </div>

        <div class="nominations-section">
          <div class="nominations-card-container">
            <div class="nominations-header">Your nominations</div>

            <div class="nominations-items-container">
              <div class="nomination row">
                <div class="nomination-img-container display-flex-center">
                  <img
                    class="nomination-img"
                    src="https://images.unsplash.com/photo-1589254066213-a0c9dc853511?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                  />
                </div>
                <div class="nomination-text">
                  <p class="nomination-title">The Greatest Showman</p>
                  <p class="nomination-year">(2016)</p>
                </div>
                <div class="nomination-button-container display-flex-center">
                  <button class="remove-button">remove</button>
                </div>
              </div>

              <div class="nomination row">
                <div class="nomination-img-container display-flex-center">
                  <img
                    class="nomination-img"
                    src="https://cdn.pastemagazine.com/www/system/images/photo_albums/best-movie-posters-2016/large/la-la-land-xlg.jpg?1384968217"
                  />
                </div>
                <div class="nomination-text">
                  <p class="nomination-title">The Greatest Showman</p>
                  <p class="nomination-year">(2016)</p>
                </div>
                <div class="nomination-button-container display-flex-center">
                  <button class="remove-button">remove</button>
                </div>
              </div>

              <div class="nomination row">
                <div class="nomination-img-container display-flex-center">
                  <img
                    class="nomination-img"
                    src="https://images.unsplash.com/photo-1589254066213-a0c9dc853511?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                  />
                </div>
                <div class="nomination-text">
                  <p class="nomination-title">The Greatest Showman</p>
                  <p class="nomination-year">(2016)</p>
                </div>
                <div class="nomination-button-container display-flex-center">
                  <button class="remove-button">remove</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
