<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Movie Nominations</title>
  </head>
  <body>
    <header class="display-flex-center">
      <h2>The Shoppies</h2>
    </header>
    <section class="display-flex-center">
      <form class="search-bar-form display-flex-center">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input
          type="search"
          value=""
          placeholder="Search for movies by title"
          class="search-input"
        />
      </form>
    </section>
    <main class="display-flex-center">
      <div class="main-container">
        <div class="results-section">
          <div class="results-header">Result from</div>
          <div class="results-items-container"></div>
        </div>
        <div class="nominations-section">
          <div class="nominations-card-container">
            <div class="nominations-header">Your nominations</div>

            <div class="nominations-items-container">
              <p>A nomination card will live here</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
